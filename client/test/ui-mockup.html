<html>
  <head>
    <link rel="stylesheet" href="ui.css"></link>
    <link rel="stylesheet" href="state-of-play.css"></link>
    <link rel="stylesheet" href="players.css"></link>
  </head>
  <body>
    <div id="ui-container">
      <div class="ui-body">
        <div class="state-of-play">
          <div class="status-headline before-game">
            <div class="status-subhead"></div>
          </div>

          <div class="player-entry">
            <span class="player0">eggdog</span> is writing the first clue.
          </div>
          <div class="player-entry">
            <span class="player1">bw0yyy</span> is drawing.
          </div>
          <div class="player-entry">
            <span class="player2">proseph</span> is interpreting a drawing.
          </div>
          <div class="player-entry">
            <span class="player3">weezchizz</span> is waiting.
          </div>
          <div class="player-entry">
            <span class="player4">stumps</span> is done!
          </div>
          <div class="player-entry">
            <span class="player5">0xBEEFA55ASS1N</span>
          </div>
          <div class="player-entry">
            <span class="player6">blurkle</span>
          </div>
        </div>

        <div class="ui-center-column">
          <div class="room-title">{Room Title Here}</div>
          <div class="drawings-container inactive">
            <div class="drawing-to-interpret">
              <div>{drawing to interpret}</div>
              <canvas class="drawing" width="480" height="360"></canvas>
            </div>


            <div class="drawing-in-progress">
              <div class="instructions start"></div>
              <canvas class="drawing" width="480" height="360"></canvas>
            </div>

          </div>
        </div>
        <div class="chatroom">{chatroom here}</div>
      </div> <!-- end ui-body -->

      <div class="stack-to-review inactive">{stack to review}</div>
      <div class="all-stacks inactive">{allStacks}</div>
    </div>

    <script src="ui-mockup.js">
    </script>

  </body>
</html>
